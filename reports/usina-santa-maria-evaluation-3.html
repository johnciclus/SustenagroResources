                    recomendations.push([1, 1, "Cenário desfavorável, Muito baixo desempenho dos indicadores"]);

                    recomendations.push([1, 4, "Cenário desfavorável, Alto desempenho dos indicadores"]);
                
                    recomendations.push([2, 1, "Cenário propício, Muito baixo desempenho dos indicadores"]);
                
                    recomendations.push([2, 2, "Cenário propício, Baixo desempenho dos indicadores"]);
                
                    recomendations.push([2, 3, "Cenário propício, Médio desempenho dos indicadores"]);
                
                    recomendations.push([2, 4, "Cenário propício, Alto desempenho dos indicadores"]);
