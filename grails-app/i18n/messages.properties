home.sustenagroMethod.title= SustenAgro Method – Sustainability assessment of Agriculture
home.sustenagroMethod.content=  <p>The sustainability assessment of agricultural systems can be an ally to the decision process. This Software presents a methodology for the sustainability assessment of sugarcane production systems in the center-south of Brazil, providing information organized in accordance with criteria and indicators in the various dimensions where the system effects under assessent cab be perceived.</p> <p>These information are organized in three tools:</p> <ol> <li>Spreadsheets for the technological efficiency and cost analysis of agricultural system (Efficiency index of sugarcane agroIndustrial System)</li> <li>Spreadsheets for the assessment of sustainability indicators to generation of sustainability index, finally, the combination of these two indices (Efficiency of sugarcane agroIndustrial System and Sustainability) enable the results presentation in the Sustainability Matrix</li> <li>Sustainability Matrix which is generated from the general sustainability index. This system corresponds, therefore to a support tool, of SustenAgro Method, with information presents as a guiding to enlarge the acuity of assessment.</li> </ol>

home.sustenagroLogo.title=Trademark registered by the project team

home.sustenagroGoal.title= Objetive
home.sustenagroGoal.content= <p>SustenAgro Software/Method was created for the sustainability assessment of sugarcane production systems, in the dimensions: environmental, social and economic.</p> <p>The system allows assess the technological and cost efficiency and the Sustainability, through the indices of efficiency and sustainability in the agroindustrial sugarcana system.</p> <p>The inclusive nature of method allows employ it, with adjustments, for the assesstment of the various exists existing systems of sugarcane production in the center-south of Brazil. Altogether, the method aims to assessment and indicate improvements so that the sugarcane production system will be sustainable with cost savings.</p>

home.sustenagroMethodology.title= Methodology used
home.sustenagroMethodology.content= <p>The method presents general sustainability indicators organized in criteria within each assessment dimension.</p> <p>These parameters were raised from the specialized literature and consolidated from the experts appointment of various areas through interview in person.</p> <p>The general validation of indicators was realized form remote consultation, in which was employed the Delphi technique of specialized consultation.</p> <p>For the more accuracy assessment, is possible the insertion of specific sustainability indicators, enabling a case-to-case analysis of agricultural system in question.</p> <p>In this case-to-case analysis the moderation factors and the indices are parameterized to ensure a grounded assessment.</p>

home.sustenagroDevelopment.title=About the development
home.sustenagroDevelopment.content=<p>This software is the result of research project “Sustainability assessment of sugarcane and soybean production Systems in the center-south region of Brazil: A methodology and model conceptual proposal” was funded and coordinated by Embrapa. </p>

home.sustenagroMethodInstitutions.title=Involved institutions in the elaboration of SustenAgro method
home.sustenagroMethodInstitutions.content=<ul> <li>São Paulo University / Institute of Mathematical and computational sciences (São Carlos campus)</li> <li>São Carlos Federal University (UFSCar) / Computation Institute (São Carlos campus)</li> <li>Institute of Agricultural Economy (IEA / APTA)</li> <li>BioEthanol Technological Center (CTBE).</li> <li>Paulista Agency of Agrobusinesses Technologic - Center-South Pole/DDD/APTA – UPD Tietê APTA/SP</li> <li>Embrapa Environmental</li> <li>Embrapa Informatics</li> <li>Embrapa Wheat</li></ul>

home.sustenagroSoftwareInstitutions.title=Involved institutions in the elaboration of SustenAgro Software
home.sustenagroSoftwareInstitutions.content=<ul> <li>São Paulo University / Institute of Mathematical and computational sciences (São Carlos campus)</li> <li>Intermídia ICMC USP</li> <li>Embrapa Environmental</li></ul>

