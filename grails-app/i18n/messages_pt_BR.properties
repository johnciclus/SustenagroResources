home.sustenagroMethodInstitutions.content=<ul> <li>Universidade de São Paulo / Instituto de Ciências Matemáticas e de Computação (campus São Carlos)</li> <li>Universidade Federal de São Carlos (UFSCar) / Instituto de Computação (campus São Carlos)</li> <li>Instituto de Economia Agrícola (IEA / APTA)</li> <li>Centro de Tecnologia do BioEtanol (CTBE).</li> <li>Agencia Paulista de Tecnologia dos Agronegócios - Pólo Centro Sul/DDD/APTA – UPD Tietê APTA/SP</li> <li>Embrapa Meio Ambiente</li> <li>Embrapa Informática</li> <li>Embrapa Trigo</li></ul>

