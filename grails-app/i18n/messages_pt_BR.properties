home.sustenagroMethod.title=Método SustenAgro – Avaliação da sustentabilidade da Agricultura
home.sustenagroMethod.content=  <p>A avaliação da sustentabilidade dos sistemas agrícolas pode ser uma aliada ao processo de decisão. Este Software apresenta uma metodologia para a avaliação da sustentabilidade dos sistemas de produção de cana-de-açúcar do Centro-Sul do Brasil, fornecendo informações organizadas de acordo com critérios e indicadores nas diversas dimensões onde os efeitos do sistema sob avaliação podem ser percebidos.</p> <p>Essas informações estão organizadas em três ferramentas:</p> <ol> <li>Planilhas para análise da Eficiência tecnológica e de custos do sistema agrícola (Índice de Eficiência do Sistema Agroindustrial de cana-de-açúcar)</li> <li>planilhas para avaliação dos indicadores de sustentabilidade para geração do Índice de Sustentabilidade, finalmente, a combinação deste dois índices (Eficiência do Sistema Agroindustrial de cana X Sustentabilidade) possibilitam a apresentação dos resultados na Matriz de Sustentabilidade</li> <li>Matriz de Sustentabilidade que é gerada a partir do Índice de Sustentabilidade Geral. Este sistema corresponde, portanto a uma ferramenta de apoio, do Método SustenAgro, com informações apresentadas como um norteador para ampliar a acuidade da avaliação.</li> </ol>

home.sustenagroLogo.title=Marca registrada pela equipe do Projeto

home.sustenagroGoal.title= Objetivo
home.sustenagroGoal.content= <p>O Software/Método SustenAgro foi criado para a avaliação da sustentabilidade dos sistemas de produção de cana-de-açúcar, nas dimensões: social, ambiental, econômica.</p> <p>O sistema permite avaliar a Eficiência tecnológica e de custos e a sua Sustentabilidade, através dos Índices de Eficiência do Sistema Agroindustrial/cana e de Sustentabilidade.</p> <p>A natureza inclusiva do método permite empregá-lo, com adequações, para a avaliação dos variados sistemas de produção de cana-de-açúcar existentes no Centro-Sul do Brasil. De modo geral, o método tem por objetivo avaliar e indicar melhorias para que o sistema produtivo de cana-de-açúcar seja sustentável com redução de custos.</p>

home.sustenagroMethodology.title= Metodologia empregada
home.sustenagroMethodology.content= <p>O método apresenta indicadores de sustentabilidade gerais organizados em critérios dentro de cada dimensão avaliada.</p> <p>Estes parâmetros foram levantados a partir da literatura especializada e consolidados a partir da consulta aos especialistas das diversas áreas por meio de entrevista presencial.</p> <p>A validação geral dos indicadores foi realizada a partir de consulta remota, na qual foi empregada a Técnica Delphi de consulta a especialistas.</p> <p>Para uma avaliação mais criteriosa, é possível a inserção de indicadores de sustentabilidade específicos, possibilitando uma análise caso-a-caso do sistema agrícola em questão.</p> <p>Nessa análise caso a caso os fatores de moderação e os índices são parametrizados para garantir uma avaliação embasada.</p>

home.sustenagroDevelopment.title=Sobre o desenvolvimento
home.sustenagroDevelopment.content=<p>Esse Software é resultado do projeto de pesquisa “Avaliação da Sustentabilidade de Sistemas de Produção da Cana-de-açúcar e Soja na Região Centro-Sul do Brasil: Uma proposta metodológica e de modelo conceitual” foi financiado e coordenado pela Embrapa. </p> \

