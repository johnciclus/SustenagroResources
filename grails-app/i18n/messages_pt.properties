                                            <li>Universidade Federal de São Carlos (UFSCar) / Instituto de Computação (campus São Carlos)</li> <li>Instituto de Economia Agrícola (IEA / APTA)</li> \
                                            <li>Instituto de Economia Agrícola (IEA / APTA) </li> \
